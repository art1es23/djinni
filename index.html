<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Djinni</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      crossorigin="anonymous"
    /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body data-bs-theme="light" class="light">
    <div class="main-wrapper container-fluid">
      <header class="header" id="header">
        <nav
          class="navbar navbar-expand-lg navbar-light border-bottom py-4 py-lg-0 navigation"
        >
          <div
            class="container-fluid container-lg align-items-md-stretch p-0 d-flex align-items-center gap-3"
          >
            <button
              class="navbar-toggler order-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse order-3 order-lg-1 w-100 d--md-flex flex-column flex-lg-row gap-2 justify-content-end"
              id="navbarSupportedContent"
            >
              <ul
                class="navbar-nav me-lg-auto col-12 col-lg-3 flex-row justify-content-evenly justify-content-sm-start gap-3 gap-lg-4"
              >
                <li class="nav-item">
                  <a
                    class="nav-link h-100 d-flex align-items-center justify-content-center p-2 p-lg-0 text-align-center link-active"
                    aria-current="page"
                    href="#"
                    >Photos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link h-100 d-flex align-items-center justify-content-center p-0 text-align-center"
                    href="#"
                    >Videos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link h-100 d-flex align-items-center justify-content-center p-0 text-align-center"
                    href="#"
                    >Podcasts</a
                  >
                </li>
              </ul>
              <form class="col-12 col-lg-6 d-flex py-3 search-form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  class="form-control search-form__input"
                  type="search"
                  placeholder="Search for anything..."
                  aria-label="Search"
                />
              </form>
            </div>

            <div
              class="col-9 col-md-4 col-lg-3 order-2 d-flex align-items-center justify-content-end gap-2 gap-xxl-4"
            >
              <div class="dropdown">
                <button
                  class="btn d-flex align-items-center gap-2"
                  type="button"
                  id="dropdownMenu2"
                  aria-expanded="false"
                  data-bs-toggle="dropdown"
                >
                  <span>English</span>
                  <i class="fa-solid fa-angle-down"></i>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end mt-3"
                  aria-labelledby="dropdownMenu2"
                >
                  <li>
                    <button class="dropdown-item" type="button">
                      Ukrainian
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">Deutch</button>
                  </li>
                </ul>
              </div>

              <button class="btn" type="button">Sign in</button>
              <div class="form-check form-switch">
                <input
                  type="checkbox"
                  class="form-check-input p-2"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  onclick="handlerTheme()"
                />
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main
        class="main container-fluid container-lg d-flex justify-content-between align-items-start p-0"
        id="main"
      >
        <div class="row justify-content-between">
          <button
            class="btn d-flex d-md-none px-1 py-3 rounded-0 rounded-end filter-trigger"
          >
            <span class="text-white">Filters</span>
          </button>

          <ul
            class="flex-column d-none d-md-flex col col-3 py-3 py-lg-5 filter-tabs"
          >
            <li class="nav-item">
              <a
                class="nav-link rounded-3 fw-bold active button-active d-flex align-items-center gap-3"
                aria-current="page"
                href="#"
                ><i class="fa-solid fa-image"></i><span>All photos</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-bold rounded-3 d-flex align-items-center gap-3"
                href="#"
              >
                <i class="fa-solid fa-face-smile"></i>
                <span>Selfies</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-bold rounded-3 d-flex align-items-center gap-3"
                href="#"
              >
                <i class="fa-solid fa-clock"></i>
                <span>Recent</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-bold rounded-3 d-flex align-items-center gap-3"
                href="#"
              >
                <i class="fa-solid fa-trash-can"></i>
                <span>Deleted</span></a
              >
            </li>
          </ul>

          <div
            class="page col col-md-9 col-lg-8 py-3 py-lg-5 d-flex flex-column align-items-center gap-4"
          >
            <div
              class="page-header col row w-100 gap-0 justify-content-between align-items-center row-cols-2"
            >
              <div
                class="page-description col col-6 col-lg-3 d-flex flex-column gap-1 p-0"
              >
                <h2 class="page-title fw-bold">All photos</h2>
                <span class="page-count-items fw-bold">150 items</span>
              </div>

              <!-- class="page-actions col col-12 col-md-3 d-flex justify-content-end align-items-center row row-cols-1 row-cols-md-2 p-0 overflow-hidden" -->
              <div
                class="page-actions col col-6 col-lg-3 d-flex justify-content-end p-0 overflow-hidden"
              >
                <button
                  class="page-actions__item page-actions__item--active fw-bold btn"
                >
                  Newest
                </button>
                <button
                  class="page-actions__item fw-bold btn border-2 border-left-0"
                >
                  Latest
                </button>
              </div>
            </div>

            <div
              class="page-inner w-100 d-flex flex-column p-0 align-items-center gap-4"
            >
              <div
                id="pageInner"
                class="page-inner-container w-100 d-flex flex-wrap flex-column flex-sm-row justify-content-sm-between py-0 px-0 p-md-0 gap-4"
              ></div>

              <div class="loader">
                <div class="loader-container col-8 col-md-4 col-lg-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="
                      margin: auto;
                      background: transparent;
                      display: block;
                      shape-rendering: auto;
                    "
                    width="200px"
                    height="200px"
                    viewBox="0 0 100 100"
                    preserveAspectRatio="xMidYMid"
                  >
                    <path
                      fill="none"
                      stroke="#e90c59"
                      stroke-width="8"
                      stroke-dasharray="42.76482137044271 42.76482137044271"
                      d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                      stroke-linecap="round"
                      style="transform: scale(0.8); transform-origin: 50px 50px"
                    >
                      <animate
                        attributeName="stroke-dashoffset"
                        repeatCount="indefinite"
                        dur="1s"
                        keyTimes="0;1"
                        values="0;256.58892822265625"
                      ></animate>
                    </path>
                  </svg>
                  <!-- <img src="./loader.svg" alt="" /> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer" id="footer"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/2c4df0d234.js"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>

    <script>
      function handlerTheme() {
        let element = document.body;
        const navigation = element.querySelector(".navigation");

        element.dataset.bsTheme =
          element.dataset.bsTheme === "dark" ? "light" : "dark";
        element.className = element.dataset.bsTheme;

        if (element.dataset.bsTheme === "dark") {
          navigation.classList.remove("navbar-light");
          navigation.classList.add("navbar-dark");
        } else {
          navigation.classList.remove("navbar-dark");
          navigation.classList.add("navbar-light");
        }
      }
    </script>
  </body>
</html>
